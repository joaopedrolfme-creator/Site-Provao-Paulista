<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro Aprenda já - Provão Paulista</title>
  <link rel="stylesheet" href="paralamas.css">
  <link rel="icon" type="image/png" href="logo.webp">
</head>
<body class="faclube">
  <div class="article">
    <h1>Cadastro — Aprenda Já</h1>
    
    <h2>Formulário Para Notificações</h2>
    <form class="form" action="#" onsubmit=return false;>
      
      <label for="nome">Nome completo
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
      </label>

      <label for="nascimento">Data de nascimento
        <input type="date" id="nascimento" name="nascimento" required>
      </label>

      <label for="email">E-mail
        <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
      </label>

      <label for="telefone">Telefone
        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
      </label>

      <label for="cpf">CPF
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Formato: 000.000.000-00" required placeholder="000.000.000-00">
      </label>

      <label for="cep">CEP
        <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" title="Formato: 00000-000" required placeholder="00000-000">
      </label>

      <label for="contato">Preferência de contato
        <select id="contato" name="contato">
          <option value="email">E-mail</option>
          <option value="telefone">Telefone</option>
        </select>
      </label>

      <label for="album">Matéria Preferida
        <input type="text" id="materia" name="materia" placeholder="Sua Matéria Favorita">
      </label>

      <label for="musica">Escola
        <input type="text" id="Escola" name="Escola" placeholder="Escola onde estudo">
      </label>
   
  <label for="newsletter">
          Receber novidades?<br>
          <input type="checkbox" id="newsletter" name="newsletter" value="sim">
      </label>
        
    
    <label for="mensagem">Escreva uma Mensagem Para os colaboradores
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>
      </label>
  
        <label for="mensagem">Sugestões para Melhorias no Site
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>
      </label>
      <button class="btn">Cadastrar</button>
    </form>

    <p class="small">Apenas para fins escolares.</p>
  </div>
</body>
</html>
